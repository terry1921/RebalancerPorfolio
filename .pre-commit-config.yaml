repos:
  - repo: https://github.com/jggomez/pre-commit-android-kotlin
    rev: v1.0.1
    hooks:
      - id: unit_tests
      - id: build
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.1.0
    hooks:
      - id: commitlint
        stages: [ commit-msg ]
        additional_dependencies: [ '@commitlint/config-angular' ]